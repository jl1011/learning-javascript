<!DOCTYPE html>

<!--A game of rock paper scissors! :P-->

<head>
	<title>Rock, Paper, Scissors!</title>
	<script src="scripts.js" defer></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div id="center-screen">
		<p class="text-container">The computer has chosen!<br>But what will you choose?<br>(best of five!)</>
		<div class="status-text"></div>
		<div class="button-container">
			<button class="answer-buttons" id="rock">Rock</button>
			<button class="answer-buttons" id="paper">Paper</button>
			<button class="answer-buttons" id="scissors">Scissors</button>
		</div>
		<div class="score-container">
			<div class="score-text-container">Score</div>
			<div class="score-numbers-container">0 - 0</div>

		</div>

	</div>
</body>
